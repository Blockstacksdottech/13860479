{% extends "footer.html" %}
{% block content %}



<section class="faq">
	<div class="container py-3">
		<div class="row">
			<div class="col-12">
				<h1 class="section-title mb-5"> Check Transaction</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-10 mx-auto">
				<!-- Card -->
				<div class="card my-5">
					<div class="card-body">
						<h4 class="card-title">Information for the transaction ID #</h4>
						<br>
						<center><span style='color:red;' class='errormessage'></span></center>
						<br>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Transaction ID" id='idd'>
							
							<div class="input-group-append">
								<button class="btn btn-lg btn-success m-0 px-3 py-2 z-depth-0 waves-effect" type="button" id="target">View Transaction</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Card -->
			</div>
		</div>
		<!--/row-->
	</div>
	<!--container-->

</section>
{% endblock %}
{% block script %}
<script type="text/javascript">
	$("#target").click(function() {
		var val = $('#idd').val();
		if (val == '' ||  val == 'NON'){
			$('.errormessage').text('Please Type an ID')
		}else{


		window.location.href = "/check/" + val; }
	});
</script>
{% endblock %}
