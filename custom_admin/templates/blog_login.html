<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>morphex - Category</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/assets/css/mdb.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/addons/editor.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand text-dark" href="/">
                <img src="/assets/img/logo.png" alt="Morphex" width="180" height="60">
                <span> - Admin Pannel</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/blog/admin">Blog CMS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-border-img">
        <img src="/assets/img/header-border-bg.png" alt="Morphex" />
    </div>

    <section class="allposts mb-5">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
					<!-- Default form subscription -->
					<form class="text-center border border-light p-5" action="/verfadmin" class='login' method='post'>{% csrf_token %}
                    

                        <p class="h4 mb-4">Login</p>

                        <!-- Email -->
                        <input type="text" class="form-control mb-4" name='username' placeholder="E-mail">

                        <!-- Name -->
                        <input type="password" class="form-control mb-4"  name='password' placeholder="Password">


                        <!-- Sign in button -->
                        <button class="btn btn-success btn-block mx-0" type="submit">Login</button>


                    </form>
                    <!-- Default form subscription -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            Copyright (c) 2019 morphex - All rights reserved
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/assets/js/mdb.min.js"></script>

</body>

</html>
