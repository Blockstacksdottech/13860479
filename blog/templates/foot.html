<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/assets/css/mdb.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <!-- Datatables CSS -->
    <link href="/assets/css/addons/datatables.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand text-dark" href="/">
                <img src="/assets/img/logo.png" alt="Morphex" width="180" height="60">
                <span> - Blog CMS</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/blog/admin">Posts</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/blog/add">Create Post</a>
					</li>
					<li class="nav-item">
							<a class="nav-link text-uppercase" href="/blog/tags">Add tags</a>
						</li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/blog/logout">Logout</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/custadmin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-border-img">
        <img src="/assets/img/header-border-bg.png" alt="Morphex" />
	</div>
	{% block content %}{% endblock %}

	<!-- Footer -->
    <footer class="page-footer font-small special-color-dark">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            Copyright (c) 2019 morphex - All rights reserved
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/assets/js/mdb.min.js"></script>
    <!--Datatables JavaScript -->
    <script type="text/javascript" src="/assets/js/addons/datatables.min.js"></script>

	{%  block script %}
	{% endblock %}

</body>

</html>
