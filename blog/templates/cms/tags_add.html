{% extends "foot.html" %}
{% block content %}
<section class="allposts mb-5">
        <div class="container">
            <div class="row">
				
                <div class="col-5">
						<form action='/blog/addtag' method='post'>
							{% csrf_token %}
                    <h4 class="font-weight-bold">Add New Tag</h4>
                    <div class="my-3">
                        <input type="text" class="form-control mb-4" placeholder="Name" name='name'>
                    </div>
                    <div class="my-3">
                        <label>Meta Title</label>
                        <input type="text" class="form-control mb-4" placeholder="Meta Title" name='title'>
                    </div>
                    <div class="my-3">
                        <label>Meta Description</label>
                        <input type="text" class="form-control mb-4" placeholder="Meta Description" name='desc'>
                    </div>
                    <div class="my-3">
                        <label>Meta Keyword</label>
                        <input type="text" class="form-control mb-4" placeholder="Meta Keyword" name='key'>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-success" type='submit'>Add new tag</button>
					</div>
				</form>
                </div>
                <div class="col-7">
                    <table id="tag" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="th-sm">Tag
                                </th>
                                <th class="th-sm">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
							{% for tag in tags %}
                            <tr>
                                <td>
                                    <small>{{tag.name}}</small>
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-sm btn-outline-grey" href='/blog/deletetag/{{tag.name}}'>
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
							</tr>
							{% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th class="th-sm">Tag
                                </th>
                                <th class="th-sm">
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
	</section>
	{% endblock %}
	{% block script %}
	<script type="text/javascript">
        $(document).ready(function() {
            $('#tag').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
	</script>
	{% endblock %}
